apiVersion: apps/v1
kind: Deployment
metadata:
  name: files
  namespace: lunaris-mcs
  labels:
    app: files
spec:
  selector:
    matchLabels:
      app: files
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: files
    spec:
      containers:
      - name: files
        imagePullPolicy: Always # TODO: Change to IfNotPresent in production
        image: raducualexandrumircea/nodejs-ts-mcs-arm64:v1
        # TODO: Changes resources in production
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        # TODO: Add redinessProbe in production
        #readinessProbe:
        #  httpGet:
        #    path: /health/check
        #    port: 8080
        #  initialDelaySeconds: 10
        #  failureThreshold: 5
        #  periodSeconds: 10
        envFrom:
          - configMapRef:
              name: files-configmap
          - secretRef:
              name: shared-secret
          - configMapRef:
              name: shared-configmap
        ports:
        - containerPort: 8080
          name: files
        volumeMounts:
        - mountPath: /usr/src/app # TODO: Remove in production
          name: files-hostpath
        - mountPath: /files
          name: files-volume
      volumes:
      - name: files-hostpath # TODO: Remove in production
        hostPath:
          path: "/home/ubuntu/Lunaris/dev/mcs/files"
          type: Directory
      - name: files-volume
        persistentVolumeClaim:
          claimName: files-pvc
      restartPolicy: Always
      imagePullSecrets:
        - name: docker-hub-secret
