apiVersion: apps/v1
kind: Deployment
metadata:
  name: classes
  namespace: lunaris-mcs
  labels:
    app: classes
spec:
  selector:
    matchLabels:
      app: classes
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: classes
    spec:
      containers:
      - name: classes
        imagePullPolicy: Always # TODO: Change to IfNotPresent in production
        image: raducualexandrumircea/nodejs-ts-mcs-arm64:v1
        # TODO: Changes resources in production
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        # TODO: Add redinessProbe in production
        #readinessProbe:
        #  httpGet:
        #    path: /health/check
        #    port: 8080
        #  initialDelaySeconds: 10
        #  failureThreshold: 5
        #  periodSeconds: 10
        envFrom:
          - configMapRef:
              name: classes-configmap
          - secretRef:
              name: shared-secret
          - configMapRef:
              name: shared-configmap
        ports:
        - containerPort: 8080
          name: classes
        volumeMounts:
        - mountPath: /usr/src/app # TODO: Remove in production
          name: classes-hostpath
      volumes:
      - name: classes-hostpath # TODO: Remove in production
        hostPath:
          path: "/mnt/Users/alexmircea/Desktop/PersonalProjects/Lunaris/dev/mcs/classes"
          type: Directory
      restartPolicy: Always
      imagePullSecrets:
        - name: docker-hub-secret
