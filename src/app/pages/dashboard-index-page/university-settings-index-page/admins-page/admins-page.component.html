<h1 class="page-name">Admins</h1>
<button class="button" routerLink="create">Create</button>
<input type="text" class="input" placeholder="Search by Email" (input)="onEmailSearchInput($event)">
<div class="wrapper">
  <table *ngIf="!searchedValue">
    <tr>
      <th class="user-id">ID</th>
      <th>Email</th>
      <th>Fullname</th>
      <th></th>
    </tr>
    <tr *ngFor="let admin of adminsTableDetails" [routerLink]="'edit/' + admin.userId">
      <td class="user-id">{{ admin.userId}}</td>
      <td>{{ admin.email}}</td>
      <td>{{ admin.fullname }}</td>
      <td>
        <img src="/assets/imgs/arrowIcon939393.png" alt="edit">
      </td>
    </tr>
  </table>
  <table *ngIf="searchedValue">
    <tr>
      <th class="user-id">ID</th>
      <th>Email</th>
      <th>Fullname</th>
      <th></th>
    </tr>
    <tr *ngFor="let admin of filteredadminsTableDetails" [routerLink]="'edit/' + admin.userId">
      <td class="user-id">{{ admin.userId}}</td>
      <td>{{ admin.email}}</td>
      <td>{{ admin.fullname }}</td>
      <td>
        <img src="/assets/imgs/arrowIcon939393.png" alt="edit">
      </td>
    </tr>
  </table>
</div>
