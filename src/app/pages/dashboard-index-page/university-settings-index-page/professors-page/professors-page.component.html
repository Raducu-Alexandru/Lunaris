<h1 class="page-name">Professors</h1>
<button class="button" routerLink="create">Create</button>
<input type="text" class="input" placeholder="Search by Email" (input)="onEmailSearchInput($event)">
<div class="wrapper">
  <table *ngIf="!searchedValue">
    <tr>
      <th class="user-id">ID</th>
      <th>Email</th>
      <th>Fullname</th>
      <th></th>
    </tr>
    <tr *ngFor="let professor of professorsTableDetails" [routerLink]="'edit/' + professor.userId">
      <td class="user-id">{{ professor.userId}}</td>
      <td>{{ professor.email}}</td>
      <td>{{ professor.fullname }}</td>
      <td>
        <img src="/assets/imgs/arrowIcon939393.png" alt="edit">
      </td>
    </tr>
  </table>
  <table *ngIf="searchedValue">
    <tr>
      <th class="user-id">ID</th>
      <th>Email</th>
      <th>Fullname</th>
      <th></th>
    </tr>
    <tr *ngFor="let professor of filteredProfessorsTableDetails" [routerLink]="'edit/' + professor.userId">
      <td class="user-id">{{ professor.userId}}</td>
      <td>{{ professor.email}}</td>
      <td>{{ professor.fullname }}</td>
      <td>
        <img src="/assets/imgs/arrowIcon939393.png" alt="edit">
      </td>
    </tr>
  </table>
</div>
