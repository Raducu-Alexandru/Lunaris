<h1 class="page-name">New Professor</h1>
<app-go-back-text class="go-back" link=".."></app-go-back-text>
<div class="wrapper" *ngIf="professorEditDetails">
  <input [(ngModel)]="professorEditDetails.firstName" type="text" class="input" name="firstname"
    placeholder="Firstname">
  <input [(ngModel)]="professorEditDetails.lastName" type="text" class="input" name="lastname" placeholder="Lastname">
  <input [(ngModel)]="professorEditDetails.email" type="text" class="input" name="email" placeholder="Email">
  <input [(ngModel)]="password" type="password" class="input" name="new-password" placeholder="New password">
  <input [(ngModel)]="retypePassword" type="password" class="input" name="re-new-password"
    placeholder="Re-type New Password">
  <button class="button" (click)="onCreateClick()">Create</button>
</div>
